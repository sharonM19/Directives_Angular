<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
        <li
          class="list-group-item"
          [ngClass] = "{odd: odd % 2 !== 0}"
          [ngStyle] = "{backgroundColor : odd % 2 !== 0 ? 'yellow' : 'transparent'} "
          *ngFor = "let odd of oddNumbers">
          {{ odd }}
        </li>
      </div>

    <div *appUnless="onlyOdd">
      <li
      class="list-group-item"
      [ngClass] = "{odd: even % 2 !== 0}"
      [ngStyle] = "{backgroundColor : even % 2 !== 0 ? 'yellow' : 'transparent'} "
      *ngFor = "let even of evenNumbers">
      {{ even }}
    </li>
  </div>
      </ul>
      
        <p appBasicHighlight>Styled with basic Attribute Directive</p>
        <p [appBetterHighlight]="'red'" defaultColor='yellow'>Styled with better Attribute Directive</p>
      <div [ngSwitch]= "value">
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="20">Value is 20</p>
        <p *ngSwitchCase="500">Value is 500</p>
        <p *ngSwitchDefault>Value is default</p>

      </div>
    </div>
  </div>
</div>
